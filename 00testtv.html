<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module TV Interactif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Effet de bruit (Static Noise) pour la transition */
        .static-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-radial-gradient(#000 0 0.0001%, #fff 0 0.0002%) 50% 0/2500px 2500px,
                        repeating-conic-gradient(#000 0 0.0001%, #fff 0 0.0002%) 60% 60%/2500px 2500px;
            background-blend-mode: difference;
            animation: noise .2s infinite alternate;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            display: none;
        }

        @keyframes noise {
            100% { background-position: 50% 0, 60% 50%; }
        }

        /* Effet CRT (Scanlines) subtil sur l'écran */
        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Animation d'extinction (Turn off) */
        @keyframes turn-off {
            0% { transform: scale(1, 1.3) translate3d(0, 0, 0); filter: brightness(1); opacity: 1; }
            60% { transform: scale(1, 0.001) translate3d(0, 0, 0); filter: brightness(10); }
            100% { animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06); transform: scale(0, 0.001) translate3d(0, 0, 0); opacity: 0; }
        }
        
        @keyframes turn-on {
            0% { transform: scale(1, 0.8) translate3d(0, 0, 0); filter: brightness(30); opacity: 0; }
            100% { transform: scale(1, 1) translate3d(0, 0, 0); filter: brightness(1); opacity: 1; }
        }

        .tv-off .screen-content {
            animation: turn-off 0.55s cubic-bezier(0.23, 1, 0.32, 1);
            animation-fill-mode: forwards;
        }
        
        .tv-on .screen-content {
            animation: turn-on 0.4s ease-out; /* Slight pop-in */
            animation-fill-mode: forwards;
        }

        /* Boutons stylisés */
        .control-btn {
            box-shadow: 0 4px 0 #1f2937;
            transition: all 0.1s;
        }
        .control-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #1f2937;
        }

        /* LED Indicator */
        .led {
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .led.on {
            background-color: #4ade80; /* Green */
            box-shadow: 0 0 10px #4ade80;
        }
        .led.off {
            background-color: #ef4444; /* Red */
            box-shadow: 0 0 5px #ef4444;
        }

        .channel-osd {
            font-family: 'VT323', monospace;
            text-shadow: 2px 2px 0px #000;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white selection:bg-pink-500">

    <!-- TV Container -->
    <div class="relative w-full max-w-4xl bg-stone-800 rounded-3xl p-6 shadow-2xl border-b-8 border-stone-900 border-r-8">
        
        <!-- Logo Brand -->
        <div class="absolute top-2 left-1/2 transform -translate-x-1/2 text-stone-500 font-bold tracking-widest text-sm opacity-50">
            RETROVISION 2000
        </div>

        <!-- Main Screen Area -->
        <div class="relative bg-black rounded-2xl overflow-hidden shadow-[inset_0_0_20px_rgba(0,0,0,1)] border-4 border-stone-700 aspect-video">
            
            <!-- Black Screen (Off State Background) -->
            <div class="absolute inset-0 bg-black z-0"></div>

            <!-- Video Content Wrapper -->
            <div id="screen-wrapper" class="relative w-full h-full z-10 opacity-0 transition-opacity duration-300">
                <!-- YouTube Iframe -->
                <iframe 
                    id="tv-iframe"
                    class="w-full h-full object-cover pointer-events-auto"
                    src="" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
                
                <!-- CRT Scanline Overlay (Visual Effect) -->
                <div class="absolute inset-0 crt-overlay pointer-events-none z-20"></div>
                
                <!-- Channel Number OSD -->
                <div id="channel-display" class="channel-osd absolute top-4 right-6 text-4xl text-green-400 opacity-0 transition-opacity duration-1000 z-30 pointer-events-none">
                    CH 01
                </div>
            </div>

            <!-- Static Noise Overlay -->
            <div id="static-noise" class="static-noise"></div>
            
            <!-- Screen Glare/Reflection (Subtle) -->
            <div class="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent pointer-events-none z-40 rounded-2xl"></div>
        </div>

        <!-- Control Panel -->
        <div class="mt-6 flex flex-col md:flex-row items-center justify-between gap-4 px-4 bg-stone-700/50 p-4 rounded-xl border-t border-stone-600">
            
            <!-- Power Section -->
            <div class="flex items-center gap-4">
                <div class="flex flex-col items-center gap-1">
                    <div id="power-led" class="led off w-3 h-3 rounded-full bg-red-500 transition-colors duration-300"></div>
                    <span class="text-[10px] uppercase text-stone-400 font-bold tracking-wider">Power</span>
                </div>
                <button onclick="togglePower()" class="control-btn bg-red-600 hover:bg-red-500 text-white w-12 h-12 rounded-full flex items-center justify-center border-b-4 border-red-800 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </button>
            </div>

            <!-- Speaker Grille Visual -->
            <div class="hidden md:flex flex-1 mx-8 h-8 gap-1 justify-center opacity-30">
                <div class="w-1 h-full bg-black rounded-full"></div>
                <div class="w-1 h-full bg-black rounded-full"></div>
                <div class="w-1 h-full bg-black rounded-full"></div>
                <div class="w-1 h-full bg-black rounded-full"></div>
                <div class="w-1 h-full bg-black rounded-full"></div>
                <div class="w-1 h-full bg-black rounded-full"></div>
                <div class="w-1 h-full bg-black rounded-full"></div>
                <div class="w-1 h-full bg-black rounded-full"></div>
            </div>

            <!-- Channel Controls -->
            <div class="flex items-center gap-4">
                <div class="flex flex-col gap-2">
                    <button onclick="changeChannel(-1)" class="control-btn bg-stone-600 hover:bg-stone-500 text-stone-200 px-6 py-2 rounded-lg font-bold border-b-4 border-stone-800 text-sm flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        PRÉC
                    </button>
                </div>
                
                <div class="flex flex-col items-center">
                    <span class="text-stone-400 font-mono text-xs mb-1">CH</span>
                    <div class="bg-black px-3 py-1 rounded text-green-500 font-family-vt323 border border-stone-600">
                        <span id="control-channel-num" class="font-mono">--</span>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <button onclick="changeChannel(1)" class="control-btn bg-stone-600 hover:bg-stone-500 text-stone-200 px-6 py-2 rounded-lg font-bold border-b-4 border-stone-800 text-sm flex items-center gap-2">
                        SUIV
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Configuration des vidéos (IDs extraits des iframes fournis)
        const videoIds = [
            "mKGFsDbvBsA", // Vidéo 1
            "UrgwnvZcBR4", // Vidéo 2
            "j7w2Gv7ueOc", // Vidéo 3
            "lomBrws_MyE"  // Vidéo 4
        ];

        let currentChannelIndex = 0;
        let isPoweredOn = false;
        
        // Éléments DOM
        const iframe = document.getElementById('tv-iframe');
        const screenWrapper = document.getElementById('screen-wrapper');
        const staticNoise = document.getElementById('static-noise');
        const channelDisplay = document.getElementById('channel-display');
        const controlChannelNum = document.getElementById('control-channel-num');
        const powerLed = document.getElementById('power-led');

        function togglePower() {
            isPoweredOn = !isPoweredOn;

            if (isPoweredOn) {
                // Allumage
                powerLed.classList.remove('off');
                powerLed.classList.add('on');
                
                screenWrapper.classList.remove('tv-off'); // Remove turning off anim
                screenWrapper.classList.add('tv-on'); // Add turning on anim
                screenWrapper.style.opacity = '1';
                
                loadChannel(currentChannelIndex);
            } else {
                // Extinction
                powerLed.classList.remove('on');
                powerLed.classList.add('off');
                
                screenWrapper.classList.remove('tv-on');
                screenWrapper.classList.add('tv-off');
                
                // On vide la source après l'animation pour couper le son
                setTimeout(() => {
                    iframe.src = "";
                    screenWrapper.style.opacity = '0';
                    controlChannelNum.innerText = "--";
                }, 500);
            }
        }

        function changeChannel(direction) {
            if (!isPoweredOn) return;

            // Effet sonore de zapping (bruit blanc visuel)
            playStaticEffect();

            // Calcul du nouvel index (boucle infinie)
            currentChannelIndex += direction;
            if (currentChannelIndex < 0) {
                currentChannelIndex = videoIds.length - 1;
            } else if (currentChannelIndex >= videoIds.length) {
                currentChannelIndex = 0;
            }

            // Petit délai pour simuler le temps de zapping
            setTimeout(() => {
                loadChannel(currentChannelIndex);
            }, 300);
        }

        function playStaticEffect() {
            staticNoise.style.display = 'block';
            staticNoise.style.opacity = '0.8';
            
            setTimeout(() => {
                staticNoise.style.opacity = '0';
                setTimeout(() => {
                    staticNoise.style.display = 'none';
                }, 200);
            }, 400);
        }

        function loadChannel(index) {
            const videoId = videoIds[index];
            
            // Correction Erreur 150/153 :
            // 1. mute=1 : Obligatoire pour l'autoplay moderne
            // 2. controls=1 : Réactivé pour permettre le lancement manuel si blocage
            // 3. playsinline=1 : Améliore la compatibilité
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=1&rel=0&playsinline=1&modestbranding=1`;
            
            iframe.src = embedUrl;

            // Mise à jour de l'affichage
            const channelNum = (index + 1).toString().padStart(2, '0');
            channelDisplay.innerText = `CH ${channelNum}`;
            controlChannelNum.innerText = channelNum;

            // Afficher le numéro de chaîne à l'écran brièvement
            channelDisplay.style.opacity = '1';
            setTimeout(() => {
                channelDisplay.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>
</html>

        // --- UTILS ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        const formatDate = (date) => {
            if (!date) return '';
            const d = new Date(date);
            return d.toISOString().split('T')[0];
        };
        const getDaysArray = (start, end) => {
            const arr = [];
            for(let dt=new Date(start); dt<=new Date(end); dt.setDate(dt.getDate()+1)){
                arr.push(new Date(dt));
            }
            return arr;
        };
        const diffInDays = (d1, d2) => {
            const t1 = new Date(d1).getTime();
            const t2 = new Date(d2).getTime();
            return Math.round((t2 - t1) / (1000 * 60 * 60 * 24));
        };
        const getInitials = (name) => name ? name.substring(0, 2).toUpperCase() : '??';

                tutoSteps: [
                    { title: "Welcome to ProGantt", content: "Manage projects efficiently. Quick guide:" },
                    { title: "Create & Edit", content: "Use '+' to add. Click task to edit." },

        // --- APP COMPONENT ---
        const App = () => {
            const [lang, setLang] = useState('fr');
            const t = translations[lang];
            const [columnWidth, setColumnWidth] = useState(45);
            const [rowHeight] = useState(50);
            const [isFullScreen, setIsFullScreen] = useState(false);
            const [projectName, setProjectName] = useState("Projet Erasmus+ KA2 2026");
            const [isTutorialOpen, setIsTutorialOpen] = useState(false);
            const [tutorialStep, setTutorialStep] = useState(0);

            const [tasks, setTasks] = useState([
                { id: '1_needs', name: 'Analyse besoins & Idéation', start: '2026-01-05', end: '2026-01-12', progress: 100, color: '#94a3b8', type: 'task', dependency: null, assignee: 'm1' },
                { id: '2_partners', name: 'Recherche & Constitution Consortium', start: '2026-01-13', end: '2026-01-25', progress: 100, color: '#64748b', type: 'task', dependency: '1_needs', assignee: 'm1' },
                { id: '3_writing', name: 'Co-rédaction du Dossier KA2', start: '2026-01-26', end: '2026-02-20', progress: 80, color: '#3b82f6', type: 'task', dependency: '2_partners', assignee: 'm2' },

                { id: '8_select', name: 'Appel & Sélection Participants', start: '2026-06-06', end: '2026-06-25', progress: 0, color: '#8b5cf6', type: 'task', dependency: '7_contract', assignee: 'm2' },
                { id: '9_prep', name: 'Préparation Pédago. & Logistique', start: '2026-06-26', end: '2026-07-10', progress: 0, color: '#6366f1', type: 'task', dependency: '8_select', assignee: 'm3' },
                { id: '10_kickoff', name: 'TPM 1 : Kick-off (Lancement)', start: '2026-07-15', end: '2026-07-15', progress: 0, color: '#ef4444', type: 'milestone', dependency: '9_prep', assignee: 'm1' },
                { id: '11_wp2', name: 'WP2: Production Intellectuelle', start: '2026-07-16', end: '2026-09-30', progress: 0, color: '#ec4899', type: 'task', dependency: '10_kickoff', assignee: 'm4' },
            ]);

            const [members, setMembers] = useState([
                { id: 'm1', name: 'Coord. (FR)', color: '#ef4444' },
                { id: 'm2', name: 'Partenaire 1 (IT)', color: '#3b82f6' },
                { id: 'm3', name: 'Partenaire 2 (DE)', color: '#8b5cf6' },
                { id: 'm4', name: 'Partenaire 3 (ES)', color: '#10b981' }
            ]);

            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isTeamModalOpen, setIsTeamModalOpen] = useState(false);
            const [confirmation, setConfirmation] = useState(null);
            const [editingTask, setEditingTask] = useState(null);
            const [taskForm, setTaskForm] = useState({ name: '', start: '', end: '', progress: 0, color: '#3b82f6', type: 'task', dependency: 'none', assignee: 'none' });
            const [searchQuery, setSearchQuery] = useState('');
            
            const headerRef = useRef(null);
            const scrollContainerRef = useRef(null);
            const appContainerRef = useRef(null);

            const filteredTasks = useMemo(() => tasks.filter(t => t.name.toLowerCase().includes(searchQuery.toLowerCase())), [tasks, searchQuery]);

            const { minDate, maxDate, daysArray, totalWidth, months } = useMemo(() => {
                let dates = tasks.flatMap(t => [new Date(t.start), new Date(t.end)]);
                if (dates.length === 0) dates = [new Date('2026-01-01')];
                else dates.push(new Date()); 
                const min = new Date(Math.min(...dates));
                const max = new Date(Math.max(...dates));
                min.setDate(min.getDate() - 7);
                max.setDate(max.getDate() + 30);
                const arr = getDaysArray(min, max);
                
                // Calculer les mois pour la ligne supérieure
                const monthsData = [];
                if (arr.length > 0) {
                    let currentMonth = arr[0].getMonth();
                    let currentYear = arr[0].getFullYear();
                    let count = 0;
                    
                    arr.forEach((date) => {
                        if (date.getMonth() !== currentMonth || date.getFullYear() !== currentYear) {
                            monthsData.push({ 
                                date: new Date(currentYear, currentMonth, 1), 
                                count: count 
                            });
                            currentMonth = date.getMonth();
                            currentYear = date.getFullYear();
                            count = 0;
                        }
                        count++;
                    });
                    monthsData.push({ 
                        date: new Date(currentYear, currentMonth, 1), 
                        count: count 
                    });
                }

                return { minDate: min, maxDate: max, daysArray: arr, totalWidth: arr.length * columnWidth, months: monthsData };
            }, [tasks, columnWidth]);

            useEffect(() => {
                if (isModalOpen) {
                    if (editingTask) {
                        setTaskForm({ ...editingTask, dependency: editingTask.dependency || 'none', assignee: editingTask.assignee || 'none' });
                    } else {
                        setTaskForm({ name: '', start: formatDate(new Date('2026-01-05')), end: formatDate(new Date('2026-01-05')), progress: 0, color: '#3b82f6', type: 'task', dependency: 'none', assignee: 'none' });
                    }
                }
            }, [isModalOpen, editingTask]);

            useEffect(() => {
                const handleFsChange = () => setIsFullScreen(!!document.fullscreenElement);
                document.addEventListener("fullscreenchange", handleFsChange);
                return () => document.removeEventListener("fullscreenchange", handleFsChange);
            }, []);

            const toggleFullScreen = async () => {
                if (!appContainerRef.current) return;
                try {
                    if (!document.fullscreenElement) {
                        if (appContainerRef.current.requestFullscreen) await appContainerRef.current.requestFullscreen();
                        else if (appContainerRef.current.webkitRequestFullscreen) await appContainerRef.current.webkitRequestFullscreen();
                    } else {
                        if (document.exitFullscreen) await document.exitFullscreen();
                        else if (document.webkitExitFullscreen) await document.webkitExitFullscreen();
                    }
                } catch (err) { alert(t.fullScreenError); }
            };

            const handleScroll = (e) => { if (headerRef.current) headerRef.current.style.transform = `translateX(-${e.target.scrollLeft}px)`; };

            const updateForm = (field, value) => {
                setTaskForm(prev => {
                    const next = { ...prev, [field]: value };
                    if (field === 'dependency' && value !== 'none') {
                        const parent = tasks.find(t => t.id === value);
                        if (parent) {
                            next.start = parent.end;
                            if (next.end < next.start) next.end = next.start;
                        }
                    }
                    if (field === 'start' && next.end < value) next.end = value;
                    if (field === 'type' && value === 'milestone') next.end = next.start;
                    return next;
                });
            };

            const handleSaveTask = (e) => {
                e.preventDefault();
                let finalStart = taskForm.start;
                let finalEnd = taskForm.end;
                if (taskForm.type === 'milestone') finalEnd = finalStart;
                else if (finalEnd < finalStart) finalEnd = finalStart;

                const newTask = {
                    id: editingTask ? editingTask.id : generateId(),
                    name: taskForm.name || t.untitled,
                    start: finalStart,
                    end: finalEnd,
                    progress: Math.min(100, Math.max(0, Number(taskForm.progress))),
                    color: taskForm.color,
                    type: taskForm.type,
                    dependency: taskForm.dependency === 'none' ? null : taskForm.dependency,
                    assignee: taskForm.assignee === 'none' ? null : taskForm.assignee
                };

                setTasks(prevTasks => {
                    const taskMap = new Map(prevTasks.map(t => [t.id, t]));
                    taskMap.set(newTask.id, newTask);
                    const propagateDates = (parentId) => {
                        const parent = taskMap.get(parentId);
                        if (!parent) return;
                        Array.from(taskMap.values()).filter(t => t.dependency === parentId).forEach(child => {
                            if (child.start < parent.end) {
                                const duration = diffInDays(child.start, child.end);
                                const newStart = parent.end;
                                const d = new Date(newStart);
                                d.setDate(d.getDate() + duration);
                                const newEnd = formatDate(d);
                                const updatedChild = { ...child, start: newStart, end: child.type === 'milestone' ? newStart : newEnd };
                                taskMap.set(updatedChild.id, updatedChild);
                                propagateDates(updatedChild.id);
                            }
                        });
                    };
                    propagateDates(newTask.id);
                    return Array.from(taskMap.values());
                });
                setIsModalOpen(false); setEditingTask(null);
            };

            const requestDelete = (task, e) => { e.stopPropagation(); e.preventDefault(); setConfirmation({ type: 'deleteTask', payload: task }); };
            const handleNewProjectRequest = () => setConfirmation({ type: 'newProject' });
            
            const confirmAction = () => {
                if (!confirmation) return;
                if (confirmation.type === 'deleteTask') {
                    const taskToDelete = confirmation.payload;
                    setTasks(prev => prev.filter(t => t.id !== taskToDelete.id).map(t => t.dependency === taskToDelete.id ? { ...t, dependency: null } : t));
                    if (editingTask && editingTask.id === taskToDelete.id) { setIsModalOpen(false); setEditingTask(null); }
                } else if (confirmation.type === 'newProject') {
                    setTasks([]); setMembers([]); setProjectName("Nouveau Projet");
                }
                setConfirmation(null);
            };

            const handleAddMember = (e) => { e.preventDefault(); const name = e.target.memberName.value; if (name) { setMembers([...members, { id: generateId(), name, color: '#64748b' }]); e.target.reset(); } };
            const handleRemoveMember = (id) => { setMembers(members.filter(m => m.id !== id)); setTasks(prev => prev.map(t => t.assignee === id ? { ...t, assignee: null } : t)); };
            
            const handleExport = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({ tasks, members, projectName }, null, 2));
                const a = document.createElement('a'); a.href = dataStr; a.download = `${projectName.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.json`; document.body.appendChild(a); a.click(); a.remove();
            };
            const handleImport = (e) => {
                const fileReader = new FileReader();
                fileReader.readAsText(e.target.files[0], "UTF-8");
                fileReader.onload = (event) => {
                    try {
                        const parsed = JSON.parse(event.target.result);
                        if (parsed.tasks) { setTasks(parsed.tasks); if (parsed.members) setMembers(parsed.members); if (parsed.projectName) setProjectName(parsed.projectName); }
                    } catch (err) { alert(t.errorFile); }
                };
            };

            const scrollToToday = () => {
                if (scrollContainerRef.current) {
                    const todayDiff = diffInDays(minDate, new Date());
                    const scrollPos = (todayDiff * columnWidth) - (scrollContainerRef.current.clientWidth / 2);
                    scrollContainerRef.current.scrollTo({ left: Math.max(0, scrollPos), behavior: 'smooth' });
                }
            };

            const openNewTaskModal = () => {
                setEditingTask(null);
                setIsModalOpen(true);
            };

            // Helpers
            const getMinStartDate = () => {
                if (taskForm.dependency && taskForm.dependency !== 'none') {
                    const parent = tasks.find(t => t.id === taskForm.dependency);
                    return parent ? parent.end : null;
                }
                return null;
            };
            const getAssigneeInfo = (id) => members.find(m => m.id === id);

            // Render Connections
            const renderConnections = () => filteredTasks.map(task => {
                if (!task.dependency) return null;
                const parent = filteredTasks.find(t => t.id === task.dependency);
                if (!parent) return null;
                const parentEndIndex = diffInDays(minDate, parent.end) + 1;
                const childStartIndex = diffInDays(minDate, task.start);
                const startX = (parentEndIndex * columnWidth) - (parent.type === 'milestone' ? columnWidth / 2 : 0);
                const endX = childStartIndex * columnWidth + (task.type === 'milestone' ? columnWidth / 2 : 0);
                const parentRowIndex = filteredTasks.indexOf(parent);
                const childRowIndex = filteredTasks.indexOf(task);
                const startY = (parentRowIndex * rowHeight) + (rowHeight / 2);
                const endY = (childRowIndex * rowHeight) + (rowHeight / 2);
                const finalEndX = task.type === 'milestone' ? endX - 12 : endX;
                const finalStartX = parent.type === 'milestone' ? startX + 12 : startX;
                let pathData = startX < endX 
                    ? `M ${finalStartX} ${startY} C ${finalStartX + 30} ${startY}, ${finalEndX - 30} ${endY}, ${finalEndX} ${endY}`
                    : `M ${finalStartX} ${startY} C ${finalStartX + 20} ${startY}, ${finalStartX + 20} ${startY + (endY > startY ? 20 : -20)}, ${finalStartX} ${startY + (endY > startY ? 20 : -20)} L ${finalEndX - 20} ${endY} C ${finalEndX - 20} ${endY}, ${finalEndX - 10} ${endY}, ${finalEndX} ${endY}`;
                return (
                    <g key={`${parent.id}-${task.id}`}>
                        <path d={pathData} stroke="#cbd5e1" strokeWidth="2" fill="none" />
                        <polygon points={`${finalEndX},${endY} ${finalEndX-6},${endY-3} ${finalEndX-6},${endY+3}`} fill="#94a3b8" />
                    </g>
                );
            });

                <div ref={appContainerRef} className="flex flex-col h-screen bg-slate-50 text-slate-900 font-sans overflow-hidden">

                                    <svg className="absolute inset-0 pointer-events-none z-0 w-full h-full overflow-visible">{renderConnections()}</svg>

                                        {filteredTasks.map((task) => {

                                            const left = offsetDays * columnWidth;

                                            const assignee = getAssigneeInfo(task.assignee);
                                            return (

                                                        </div>

                                                        <div className="absolute h-9 top-1/2 -translate-y-1/2 rounded-lg shadow-sm border border-white/20 group cursor-pointer hover:shadow-lg transition-all flex items-center overflow-visible z-10" style={{ left: Math.max(0, left), width: Math.max(columnWidth, width), backgroundColor: task.color }} onClick={() => { setEditingTask(task); setIsModalOpen(true); }}>

                                                            <div className="relative z-10 flex items-center justify-between w-full px-2"><span className="text-white text-xs font-semibold drop-shadow-md">{task.progress}%</span>{assignee && <div className="w-5 h-5 rounded-full bg-white text-[10px] font-bold text-slate-700 flex items-center justify-center shadow-sm" title={assignee.name}>{getInitials(assignee.name)}</div>}</div>
                                                            <div className="absolute -top-9 left-0 bg-slate-800 text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none z-50 shadow-xl"><span className="font-bold">{task.name}</span> <br/><span className="opacity-75">{diffInDays(task.start, task.end)+1} {t.days}</span></div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* MODAL TASK */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-in fade-in zoom-in duration-200 flex flex-col max-h-[90vh]">
                                <div className="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50 flex-none">
                                    <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">{editingTask ? <Icons.Edit2 size={18} /> : <Icons.Plus size={18} />}{editingTask ? t.editTask : t.createTask}</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-600 p-1"><Icons.X size={20} /></button>
                                </div>
                                <form onSubmit={handleSaveTask} className="p-6 space-y-5 overflow-y-auto flex-1">
                                    <div className="flex gap-4 p-1 bg-slate-100 rounded-lg w-max">
                                        <label className="flex items-center gap-2 px-3 py-1.5 rounded-md cursor-pointer has-[:checked]:bg-white has-[:checked]:shadow-sm transition-all">
                                            <input type="radio" name="type" value="task" checked={taskForm.type === 'task'} onChange={(e) => updateForm('type', e.target.value)} className="hidden" />
                                            <div className="w-2 h-2 rounded-full bg-indigo-500"></div><span className="text-sm font-medium text-slate-700">Tâche</span>

                                            <input type="radio" name="type" value="milestone" checked={taskForm.type === 'milestone'} onChange={(e) => updateForm('type', e.target.value)} className="hidden" />
                                            <div className="w-2 h-2 rotate-45 bg-amber-500"></div><span className="text-sm font-medium text-slate-700">{t.isMilestone}</span>

                                    </div>
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1.5">{t.taskName}</label><input name="name" value={taskForm.name} onChange={(e) => updateForm('name', e.target.value)} required autoFocus className="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" /></div>

                                                    <span className="text-sm font-medium">{m.name}</span>
                                                </div>
                                                <button onClick={() => handleRemoveMember(m.id)} className="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Icons.X size={16} /></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* CONFIRMATION MODAL */}
                    {confirmation && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-[60] p-4">
                            <div className="bg-white rounded-2xl shadow-xl w-full max-w-sm overflow-hidden animate-in fade-in zoom-in duration-200">
                                <div className="p-6 text-center">
                                    <div className="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4"><Icons.AlertTriangle className="text-red-600" size={24} /></div>
                                    <h3 className="text-lg font-bold text-slate-800 mb-2">{confirmation.type === 'deleteTask' ? t.deleteConfirmTitle : t.newProjectConfirmTitle}</h3>
                                    <p className="text-sm text-slate-500 mb-6">{confirmation.type === 'deleteTask' ? t.deleteConfirmText : t.newProjectConfirmText}</p>
                                    <div className="flex gap-3 justify-center">
                                        <button onClick={() => setConfirmation(null)} className="px-4 py-2 text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg font-medium transition-colors">{t.cancel}</button>
                                        <button onClick={confirmAction} className="px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded-lg font-medium shadow-lg shadow-red-200 transition-colors">{t.confirm}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* TUTORIAL MODAL */}
                    {isTutorialOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-[70] p-4">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-in fade-in zoom-in duration-300">
                                <div className="bg-indigo-600 px-6 py-6 text-white relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-4 opacity-20"><Icons.Info size={100} /></div>
                                    <div className="relative z-10"><h3 className="text-xl font-bold mb-1">{t.tutorial}</h3><p className="text-indigo-100 text-sm">Étape {tutorialStep + 1} sur {t.tutoSteps.length}</p></div>
                                </div>
                                <div className="p-8">
                                    <h4 className="text-xl font-bold text-slate-800 mb-3">{t.tutoSteps[tutorialStep].title}</h4>
                                    <p className="text-slate-600 leading-relaxed">{t.tutoSteps[tutorialStep].content}</p>
                                    <div className="flex gap-2 mt-6 mb-2 justify-center">{t.tutoSteps.map((_, i) => <div key={i} className={`w-2 h-2 rounded-full transition-all ${i === tutorialStep ? 'bg-indigo-600 w-6' : 'bg-slate-200'}`}></div>)}</div>
                                </div>
                                <div className="bg-slate-50 px-6 py-4 flex justify-between border-t border-slate-100">
                                    {tutorialStep > 0 ? <button onClick={() => setTutorialStep(s => s - 1)} className="px-4 py-2 text-slate-600 hover:text-indigo-600 font-medium transition-colors">{t.tutoPrev}</button> : <button onClick={() => setIsTutorialOpen(false)} className="px-4 py-2 text-slate-400 hover:text-slate-600 text-sm">{t.tutoClose}</button>}
                                    <button onClick={() => tutorialStep < t.tutoSteps.length - 1 ? setTutorialStep(s => s + 1) : setIsTutorialOpen(false)} className="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium shadow-md transition-all flex items-center gap-2">{tutorialStep < t.tutoSteps.length - 1 ? t.tutoNext : t.tutoClose}{tutorialStep < t.tutoSteps.length - 1 && <Icons.ArrowRight size={16} />}</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

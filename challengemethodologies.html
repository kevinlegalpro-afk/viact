            // Initial render
            renderSlide();

        function resetApp() {
            currentSlide = 0;
            document.getElementById('screen-language').classList.remove('hidden');
            document.getElementById('screen-content').classList.add('hidden');
            document.getElementById('screen-content').classList.remove('flex');
        }

        function updateUI() {
            const langData = content[currentLang];
            document.getElementById('txt-back').innerText = langData.back;
            
            // Update button text based on specific slide custom text
            const slideData = langData.slides[currentSlide];
            document.getElementById('txt-next').innerText = slideData.btnText || langData.next;

            // Handle visibility of Back button
            if (currentSlide === 0) {
                document.getElementById('btn-prev').classList.add('invisible');
            } else {
                document.getElementById('btn-prev').classList.remove('invisible');
            }

            // Update Stepper Dots (Now for 5 steps)
            for(let i=0; i<5; i++) {
                const dot = document.getElementById(`step-dot-${i}`);
                if (i === currentSlide) {
                    dot.className = "w-4 h-4 rounded-full bg-indigo-600 shadow-md ring-2 ring-indigo-200 transition-all duration-300";
                } else if (i < currentSlide) {
                    dot.className = "w-3 h-3 rounded-full bg-indigo-400 transition-all duration-300";
                } else {
                    dot.className = "w-3 h-3 rounded-full bg-gray-200 transition-all duration-300";
                }
            }
        }

        function renderSlide() {
            const container = document.getElementById('slide-container');
            const data = content[currentLang].slides[currentSlide];
            
            // Fade out
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.innerHTML = `
                    <div class="w-full max-w-3xl mx-auto flex flex-col items-center slide-in-right">
                        <div class="w-20 h-20 ${data.bg} rounded-full flex items-center justify-center mb-6 shadow-inner">

                        </div>
                        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 title-font">${data.title}</h2>
                        <div class="w-full">
                            ${data.body}
                        </div>
                    </div>
                `;
                updateUI();
                // Fade in
                container.style.opacity = '1';
            }, 200);
        }

        function changeSlide(direction) {
            const maxSlides = content[currentLang].slides.length - 1;

                    currentSlide++;
                    renderSlide();

                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                modalContainer.classList.remove('hidden');
                lucide.createIcons();
            },

            closeModal() {
                document.getElementById('modal-container').classList.add('hidden');
            },

            render() {
                const main = document.getElementById('main-content');
                const t = content[this.lang];
                let html = '';

                // HOME
                if (this.tab === 'home') {
                    html = `
                        <div class="flex flex-col items-center text-center animate-fade-in py-10">
                            <div class="relative mb-8 group cursor-pointer" onclick="app.setTab('method4fs')">
                                <div class="absolute inset-0 bg-stone-800 translate-x-3 translate-y-3 rounded-sm"></div>
                                <div class="relative bg-yellow-400 border-4 border-stone-800 p-12 rounded-sm transform transition-transform group-hover:-translate-y-1">
                                    <i data-lucide="book-open" class="w-20 h-20 text-stone-800 mb-4 mx-auto" stroke-width="2.5"></i>
                                    <div class="absolute -top-6 -right-6 bg-white border-4 border-stone-800 text-stone-800 font-black px-4 py-2 transform rotate-12 shadow-lg whitespace-nowrap">
                                        ${t.home.sticker}
                                    </div>
                                </div>
                            </div>
                            <h2 class="text-5xl md:text-8xl font-black mb-6 tracking-tight text-stone-800">${t.home.title}</h2>
                            <p class="text-xl md:text-2xl font-serif text-stone-600 italic mb-10 max-w-2xl">"${t.home.subtitle}"</p>
                            <p class="max-w-xl text-lg mb-10 border-l-4 border-indigo-500 pl-6 text-left mx-auto bg-white p-4 shadow-sm">${t.home.desc}</p>
                            <button onclick="app.setTab('intro')" class="bg-white text-stone-800 px-8 py-4 font-bold uppercase tracking-wider transition-all duration-200 transform hover:-translate-y-1 border-2 border-stone-800 rounded-sm shadow-[4px_4px_0px_0px_rgba(28,25,23,1)] hover:shadow-[6px_6px_0px_0px_rgba(28,25,23,1)] text-xl">
                                ${t.home.cta}
                            </button>
                        </div>
                    `;
                }
                
                // INTRO
                else if (this.tab === 'intro') {
                    html = `
                        <div class="animate-fade-in">
                            <div class="text-center mb-16 relative">
                                <span class="inline-block px-4 py-1 bg-stone-800 text-white font-bold transform -rotate-2 mb-4">Note #01</span>
                                <h2 class="text-4xl font-black text-stone-800">${t.intro.title}</h2>
                                <p class="font-serif italic text-xl text-stone-500 mt-2">${t.intro.subtitle}</p>
                            </div>
                            <div class="grid md:grid-cols-3 gap-12 mt-12">
                                ${t.intro.notes.map(note => `
                                    <div class="relative group ${note.rotation}">
                                        <div class="absolute -top-3 left-1/2 -translate-x-1/2 w-24 h-8 bg-[#e8e3d6] opacity-80 z-10 transform -rotate-1 border-l border-r border-white/50"></div>
                                        <div class="bg-white p-8 pt-10 shadow-[2px_2px_10px_rgba(0,0,0,0.1)] transition-transform group-hover:scale-105 group-hover:z-10 h-full">
                                            <div class="text-indigo-500 mb-4"><i data-lucide="${note.icon}" class="w-10 h-10"></i></div>
                                            <h3 class="font-black text-xl mb-4 border-b-2 border-dashed border-stone-200 pb-2">${note.title}</h3>
                                            <p class="font-serif text-lg leading-relaxed text-stone-700">${note.text}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                // 4FS + BONUS
                else if (this.tab === 'method4fs') {
                    html = `
                        <div class="animate-fade-in">
                            <div class="text-center mb-12">
                                <div class="inline-block relative">
                                    <h2 class="text-4xl font-black mb-2">${t.method4fs.title}</h2>
                                    <div class="absolute -bottom-2 left-0 w-full h-4 bg-yellow-300 -z-10 transform -rotate-1"></div>
                                </div>
                                <p class="text-stone-600 mt-4 max-w-lg mx-auto">${t.method4fs.desc}</p>
                            </div>
                            <div class="grid grid-cols-2 md:grid-cols-5 gap-6">
                                ${t.method4fs.cards.map(card => `
                                    <div onclick="app.openModal('${card.id}')" class="cursor-pointer group relative bg-white border-2 border-stone-800 rounded-lg p-4 shadow-[4px_4px_0px_0px_rgba(28,25,23,0.1)] hover:shadow-[6px_6px_0px_0px_rgba(28,25,23,0.3)] transition-all duration-300 hover:-translate-y-1 h-48 flex flex-col items-center justify-center ${card.bgColor}">
                                        <div class="text-4xl mb-2 ${card.color}"><i data-lucide="${card.icon}" class="w-12 h-12"></i></div>
                                        <h3 class="font-black uppercase tracking-wider ${card.color}">${card.name}</h3>
                                        <p class="text-xs font-bold text-stone-400 mt-2 opacity-0 group-hover:opacity-100 transition-opacity">Click to open</p>
                                        <div class="absolute top-2 left-2 ${card.color}"><i data-lucide="${card.icon}" class="w-3 h-3"></i></div>
                                        <div class="absolute bottom-2 right-2 ${card.color} transform rotate-180"><i data-lucide="${card.icon}" class="w-3 h-3"></i></div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="text-center mt-12 text-sm text-stone-500 italic font-serif">
                                <p>${t.method4fs.source}</p>
                            </div>
                        </div>
                    `;
                }

                // WHAT
                else if (this.tab === 'methodWhat') {
                    html = `
                        <div class="animate-fade-in max-w-4xl mx-auto">
                            <div class="text-center mb-16">
                                <h2 class="text-4xl font-black mb-4">${t.methodWhat.title}</h2>
                                <p class="font-serif italic text-stone-500">${t.methodWhat.desc}</p>
                            </div>
                            <div class="relative border-l-4 border-stone-300 ml-6 md:ml-10 space-y-12">
                                ${t.methodWhat.steps.map((step, idx) => `
                                    <div class="relative pl-10 md:pl-16 group">
                                        <div class="absolute -left-[22px] top-0 w-10 h-10 bg-white border-4 border-stone-800 rounded-full z-10 flex items-center justify-center font-black text-sm shadow-sm group-hover:scale-110 transition-transform">${idx + 1}</div>
                                        <div class="bg-white border-2 border-stone-800 rounded-xl p-8 shadow-[6px_6px_0px_0px_rgba(28,25,23,0.1)] transition-all hover:shadow-[8px_8px_0px_0px_rgba(28,25,23,0.2)]">
                                            <div class="flex items-start justify-between mb-4">
                                                <div>
                                                    <h3 class="text-4xl font-black text-stone-800 mb-1">${step.step}</h3>
                                                    <div class="text-indigo-600 font-bold uppercase tracking-wider text-sm">${step.subtitle}</div>
                                                </div>
                                                <div class="bg-stone-100 p-3 rounded-full text-stone-600"><i data-lucide="${step.icon}" class="w-7 h-7"></i></div>
                                            </div>
                                            <div class="bg-indigo-50 border border-indigo-100 p-3 rounded-md mb-4 text-indigo-800 font-bold text-sm">${step.goal}</div>
                                            <p class="text-lg font-serif text-stone-700 mb-6 leading-relaxed">${step.desc}</p>
                                            <div class="border-t border-stone-100 pt-4">
                                                <p class="text-xs font-black uppercase text-stone-400 mb-3">Questions Clés :</p>
                                                <div class="grid md:grid-cols-2 gap-2">
                                                    ${step.questions.map(q => `<div class="flex items-center gap-2 text-stone-600 text-sm font-medium"><div class="w-1.5 h-1.5 bg-stone-400 rounded-full"></div>${q}</div>`).join('')}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                // TIPS
                else if (this.tab === 'tips') {
                    html = `
                        <div class="animate-fade-in">
                            <div class="text-center mb-12">
                                <h2 class="text-4xl font-black text-stone-800">${t.tips.title}</h2>
                                <p class="mt-2 text-stone-600 max-w-xl mx-auto">${t.tips.intro}</p>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                                ${t.tips.items.map((item, idx) => {
                                    // Extract color base to generate correct border class
                                    const colorBase = item.color.split(' ')[0].replace('bg-', '').replace('-50', '');
                                    const borderClass = `border-${colorBase}-500`;
                                    
                                    return `
                                    <div class="bg-white border-l-8 ${borderClass} rounded-r-xl p-8 shadow-sm hover:shadow-md transition-all">
                                        <h3 class="font-black text-xl mb-4 text-stone-800 flex items-center gap-2">
                                            <span class="bg-stone-800 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">${idx + 1}</span>
                                            ${item.title}
                                        </h3>
                                        <p class="font-serif text-lg leading-relaxed text-stone-600">${item.content}</p>
                                    </div>
                                    `;
                                }).join('')}
                            </div>
                            <div class="mt-16 text-center">
                                <div class="inline-block p-6 border-4 border-stone-800 rounded-xl bg-white transform rotate-1">
                                    <p class="font-black text-xl uppercase mb-2">Prêt à pratiquer ?</p>
                                    <button onclick="app.setTab('home')" class="underline text-indigo-600 hover:text-indigo-800">Retourner à l'accueil</button>
                                </div>
                            </div>
                        </div>
                    `;
                }

                main.innerHTML = html;
            }
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') app.closeModal();
        });
    </script>
</body>
</html>

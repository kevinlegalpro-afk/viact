                    <div className="text-center mb-6 flex-shrink-0">
                        <h2 className="text-3xl font-bold text-slate-800 mb-1">{t.relation.title}</h2>
                        <p className="text-xs text-indigo-600 font-bold mb-2 uppercase tracking-wide">{t.relation.source}</p>
                        <p className="text-slate-600 max-w-3xl mx-auto text-sm md:text-base">{t.relation.context}</p>
                    </div>

                    <div className="flex justify-center mb-6 flex-shrink-0">
                        <div className="bg-white p-1 rounded-full shadow border inline-flex">
                            <button onClick={() => setMode('micro')} className={`px-6 py-2 rounded-full text-sm font-bold transition-colors ${mode === 'micro' ? 'bg-indigo-600 text-white' : 'text-slate-500 hover:text-slate-800'}`}>
                                {t.relation.micro.title}
                            </button>
                            <button onClick={() => setMode('macro')} className={`px-6 py-2 rounded-full text-sm font-bold transition-colors ${mode === 'macro' ? 'bg-teal-600 text-white' : 'text-slate-500 hover:text-slate-800'}`}>
                                {t.relation.macro.title}
                            </button>
                        </div>
                    </div>

                    <div className="grid md:grid-cols-2 gap-6 flex-1 min-h-0 overflow-y-auto scroller pb-4">
                        {/* Main Card */}
                        <div className={`rounded-3xl p-8 text-white shadow-xl transition-colors duration-500 h-fit ${mode === 'micro' ? 'bg-indigo-600' : 'bg-teal-600'}`}>
                            <h3 className="text-2xl font-bold mb-4">{mode === 'micro' ? t.relation.micro.title : t.relation.macro.title}</h3>
                            <p className="mb-6 opacity-90 text-lg leading-relaxed">{mode === 'micro' ? t.relation.micro.desc : t.relation.macro.desc}</p>
                            
                            <div className="bg-white/10 p-5 rounded-xl backdrop-blur-sm mb-6 border border-white/20">
                                <h4 className="font-bold text-xs uppercase tracking-wider opacity-80 mb-2">üîé Signaux types</h4>
                                <p className="leading-relaxed">{mode === 'micro' ? t.relation.micro.signals : t.relation.macro.signals}</p>
                            </div>

                            <div className="bg-white/20 p-5 rounded-xl backdrop-blur-sm border border-white/20">
                                <h4 className="font-bold text-xs uppercase tracking-wider opacity-80 mb-2">üõ†Ô∏è Leviers d'action</h4>
                                <ul className="list-disc pl-4 space-y-2">
                                    {(mode === 'micro' ? t.relation.micro.actions : t.relation.macro.actions).map((a, i) => (
                                        <li key={i}>{a}</li>
                                    ))}
                                </ul>
                            </div>
                        </div>

                        {/* Context Card */}
                        <div className="bg-white rounded-3xl p-8 shadow-lg border border-slate-100 h-fit">
                            <h4 className="font-bold text-slate-800 mb-4 flex items-center gap-2 border-b pb-2">
                                <span className="text-2xl">üéì</span> {t.relation.case.title}
                            </h4>
                            <p className="text-slate-700 mb-6 italic pl-4 border-l-4 border-slate-200 text-sm leading-relaxed">{t.relation.case.text}</p>
                            
                            <div className="space-y-4">
                                <div className={`p-5 rounded-xl border-l-4 text-sm transition-all ${mode === 'micro' ? 'bg-red-50 border-red-400 text-red-900 shadow-sm' : 'opacity-40 grayscale'}`}>
                                    {t.relation.case.bad}
                                </div>
                                <div className={`p-5 rounded-xl border-l-4 text-sm transition-all ${mode === 'macro' ? 'bg-green-50 border-green-400 text-green-900 shadow-sm' : 'opacity-40 grayscale'}`}>
                                    {t.relation.case.good}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Conflict = ({ t }) => {
            const [selected, setSelected] = useState(null);

            return (
                <div className="p-4 md:p-8 max-w-7xl mx-auto w-full h-full flex flex-col">
                    <div className="flex flex-col md:flex-row justify-between items-start mb-6 flex-shrink-0 gap-4">
                        <div className="max-w-4xl">
                            <h2 className="text-3xl font-bold text-slate-800">{t.conflict.title}</h2>
                            <p className="text-xs text-indigo-600 font-bold mb-2 uppercase tracking-wide">{t.conflict.source}</p>
                            <p className="text-slate-600 mt-1 leading-relaxed text-sm md:text-base">{t.conflict.intro}</p>
                        </div>
                        {selected !== null && (
                            <button onClick={() => setSelected(null)} className="px-4 py-2 bg-slate-200 text-slate-600 rounded-lg text-sm font-bold hover:bg-slate-300 transition whitespace-nowrap">
                                Reset Vue
                            </button>
                        )}
                    </div>

                    <div className="flex-1 flex flex-col min-h-0">
                        
                        {/* CHART AREA - NEW FLEX LAYOUT FOR AXES */}
                        <div className="flex-1 flex flex-row">
                            {/* Y Axis Label Container (Outside Grid) */}
                            <div className="w-10 flex items-center justify-center mr-2">
                                <div className="-rotate-90 whitespace-nowrap text-xs md:text-sm font-bold text-slate-600 tracking-widest uppercase bg-slate-200/50 px-3 py-1 rounded">
                                    {t.conflict.axes.y}
                                </div>
                            </div>

                            <div className="flex-1 flex flex-col">
                                {/* The Grid itself */}
                                <div className="flex-1 relative bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden mb-2">
                                    <div className="absolute inset-0 p-4">
                                        <div className="w-full h-full grid grid-cols-2 grid-rows-2 gap-4">
                                            {t.conflict.modes.map((m, i) => {
                                                if (i === 2) return null; // Skip Compromis
                                                const isTop = i < 2;
                                                const isLeft = (i === 0 || i === 3);
                                                return (
                                                    <div 
                                                        key={i} 
                                                        onClick={() => setSelected(i)}
                                                        className={`p-4 md:p-6 rounded-2xl border transition-all duration-300 cursor-pointer flex flex-col justify-between ${m.color} ${selected === i ? 'ring-4 ring-offset-2 ring-indigo-300 scale-[1.01] shadow-xl z-20' : 'hover:shadow-md'} ${selected !== null && selected !== i ? 'opacity-20 grayscale' : ''}`}
                                                        style={{
                                                            alignItems: isLeft ? 'flex-start' : 'flex-end',
                                                            textAlign: isLeft ? 'left' : 'right'
                                                        }}
                                                    >
                                                        <div className="font-bold text-sm md:text-lg uppercase tracking-wide opacity-80 mb-1">{m.alias}</div>
                                                        <div>
                                                            <h3 className="text-xl md:text-2xl font-bold mb-1">{m.name}</h3>
                                                            <p className="text-xs md:text-sm font-medium opacity-90 hidden md:block">{m.desc}</p>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        
                                        {/* Compromise Center */}
                                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                            <div 
                                                onClick={() => setSelected(2)}
                                                className={`pointer-events-auto w-32 h-32 md:w-40 md:h-40 rounded-full border-4 shadow-2xl flex flex-col items-center justify-center cursor-pointer transition-all duration-300 z-30 ${t.conflict.modes[2].color} ${selected === 2 ? 'ring-4 ring-offset-2 ring-indigo-300 scale-110' : 'hover:scale-105'} ${selected !== null && selected !== 2 ? 'opacity-20 grayscale' : ''}`}
                                            >
                                                <div className="font-bold text-[10px] uppercase tracking-wide opacity-80 mb-1">{t.conflict.modes[2].alias}</div>
                                                <h3 className="text-sm md:text-lg font-bold text-center leading-tight">{t.conflict.modes[2].name}</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* X Axis Label Container (Outside Grid) */}
                                <div className="h-8 flex items-center justify-center">
                                    <span className="text-xs md:text-sm font-bold text-slate-600 tracking-widest uppercase bg-slate-200/50 px-3 py-1 rounded">
                                        {t.conflict.axes.x}
                                    </span>
                                </div>
                            </div>
                        </div>

                        {/* INFO PANEL (Appears below on mobile, side on huge screens if needed, but keeping simple layout here) */}
                        {selected !== null && (
                            <div className="w-full bg-white p-6 rounded-3xl shadow-xl border-l-4 border-indigo-500 mt-4 overflow-y-auto scroller h-64 md:h-auto animate-modal">
                                <div className="mb-4">
                                    <div className="flex items-center gap-3 mb-1">
                                        <h3 className="text-2xl font-bold text-slate-900">{t.conflict.modes[selected].name}</h3>
                                        <span className="px-3 py-1 bg-slate-100 rounded-full text-xs font-bold text-slate-500 uppercase">{t.conflict.modes[selected].alias}</span>
                                    </div>
                                    <p className="text-lg text-indigo-600 font-serif italic">"{t.conflict.modes[selected].desc}"</p>
                                </div>
                                
                                <div className="grid md:grid-cols-3 gap-4">
                                    <div className="md:col-span-1">
                                        <p className="text-sm text-slate-500 font-bold uppercase mb-1">Analyse</p>
                                        <p className="text-slate-700 text-sm leading-relaxed">{t.conflict.modes[selected].detail}</p>
                                    </div>
                                    
                                    <div className="md:col-span-1">
                                        <p className="text-sm text-green-600 font-bold uppercase mb-1">üëç B√©n√©fices</p>
                                        <p className="text-sm text-slate-600 bg-green-50 p-2 rounded border border-green-100">{t.conflict.modes[selected].pros}</p>
                                    </div>

                                    <div className="md:col-span-1">
                                        <p className="text-sm text-red-600 font-bold uppercase mb-1">‚ö†Ô∏è Risques</p>
                                        <p className="text-sm text-slate-600 bg-red-50 p-2 rounded border border-red-100">{t.conflict.modes[selected].cons}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [lang, setLang] = useState('fr');
            const [tab, setTab] = useState(0);
            const t = content[lang];

            return (
                <div className="h-screen w-screen flex flex-col bg-slate-50">
                    {/* Header Fixed */}
                    <div className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 z-50 flex-shrink-0 shadow-sm">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setTab(0)}>
                            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold shadow-indigo-200 shadow-md">D</div>
                            <span className="font-bold text-slate-800 hidden md:block">Dynamics<span className="text-indigo-600">Module</span></span>
                        </div>
                        <button onClick={() => setLang(lang === 'fr' ? 'en' : 'fr')} className="px-3 py-1 rounded border border-slate-200 text-xs font-bold uppercase text-slate-600 hover:bg-slate-50 transition">
                            {lang === 'fr' ? 'EN' : 'FR'}
                        </button>
                    </div>

                    {/* Scrollable Main Area */}
                    <main className="flex-1 relative overflow-hidden">
                        <div className="absolute inset-0 scroller pb-24">
                            {tab === 0 && <Intro t={t} go={() => setTab(1)} />}
                            {tab === 1 && <Tuckman t={t} />}
                            {tab === 2 && <Relation t={t} />}
                            {tab === 3 && <Conflict t={t} />}
                        </div>
                    </main>

                    {/* Bottom Nav Fixed */}
                    <nav className="h-20 bg-white border-t border-slate-200 flex items-center justify-center z-50 flex-shrink-0 absolute bottom-0 w-full shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                        <div className="flex space-x-2 md:space-x-6 overflow-x-auto px-4 w-full justify-center max-w-4xl">
                            {t.nav.map((item, i) => (
                                <button 
                                    key={i} 
                                    onClick={() => setTab(i)}
                                    className={`px-4 py-2 rounded-xl text-sm font-semibold transition-all whitespace-nowrap flex flex-col items-center gap-1 ${tab === i ? 'text-indigo-600 bg-indigo-50' : 'text-slate-400 hover:text-slate-600 hover:bg-slate-50'}`}
                                >
                                    <span className="text-xs uppercase tracking-wide">{item}</span>
                                    {tab === i && <div className="w-1 h-1 bg-indigo-600 rounded-full"></div>}
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
